<style>.ibox-content {
        padding:10px 20px 0px 10px;
    }
  .header-top-fix {
        margin-top:-6px;
}
  .form-file {
        position: relative;a
        display: inline-block;
        overflow: hidden;
    }
  .form-file input[type=file] {
        position: absolute;
        top: 0;
        bottom: 0;
        z-index: 1;
        width: 100%;
        opacity: 0;
        cursor: pointer;
        left: 0;
        font-size: 500px;
    }
 .table > thead > tr > th, .table > tbody > tr > th,
    .table > tfoot > tr > th {
        font-size:12.5px;
    }   
  .wrapper-content {
    padding: 0px 5px !important;
  }
  .borderStyle {
    border:1px solid rgb(24,23,32,0.23);
  }
  dl.fields{
    clear: left;
    margin: 0;
    padding: 18px 0;
    list-style-type: none;
}

dl.fields dt{
    width: 140px;
    float: left;
    clear: left;
}

dl.fields dd{
    margin-left: 150px;
}

ul.items{
    list-style-type: none;
    margin: 0;
    padding: 0;
}

ul.items li{
    padding: 10px;
    margin: 5px 0;
}

.paginating{
  background: rgba(236, 236, 236,22);
}
.tscroll {
   
    display: inline-block;
    width: 100%;
    overflow: auto;
}
#loader {
  position: relative;
  left: 50%;
  z-index: 1;
  width: 15px;
  height: 15px;
  border: 5px solid #f3f3f3;
  border-radius: 50%;
  border-top: 5px solid #3498db;
  width: 30px;
  height: 30px;
  -webkit-animation: spin 2s linear infinite;
  animation: spin 2s linear infinite;
}

@-webkit-keyframes spin {
  0% { -webkit-transform: rotate(0deg); }
  100% { -webkit-transform: rotate(360deg); }
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Add animation to "page content" */
.animate-bottom {
  position: relative;
  -webkit-animation-name: animatebottom;
  -webkit-animation-duration: 1s;
  animation-name: animatebottom;
  animation-duration: 1s
}

@-webkit-keyframes animatebottom {
  from { bottom:-100px; opacity:0 } 
  to { bottom:0px; opacity:1 }
}

@keyframes animatebottom { 
  from{ bottom:-100px; opacity:0 } 
  to{ bottom:0; opacity:1 }
}</style><div class="panel-body"><div ng-if="md.showSearch === 'Y'"><div class="ibox float-e-margins"><div class="ibox-title"><h5><i class="fa fa-table"></i> {{md.header}}</h5><span class="pull-right m-r-xs {{item.css ? item.css : 'header-top-fix'}}" ng-repeat="item in md.headerItems"><span ng-if="item.isTemplate !=='Y'"><a href="{{item.link}}" ng-click="item.action" class="btn btn-success btn-sm"><i class="fa {{item.icon}}"></i> {{item.label}}</a> </span><span ng-if="item.isTemplate =='Y'"><span bind-html-compile="item.template"></span></span></span></div><div class="ibox-content"><form class="form-horizontal"><span class="borderStyle"><span bind-html-compile="searchHtml"></span></span><div class="form-group"><div class="col-lg-offset-2 col-lg-10"><button class="btn btn-sm btn-success" ng-click="search()"><i class="fa fa-search" ng-show="!isLoading"></i> <i class="fa fa-spin fa-spinner" ng-show="isLoading"></i>Search</button> <button class="btn btn-sm btn-success" ng-click="clear()"><i class="fa fa-eraser"></i> Clear Search</button></div></div></form><table class="table table-bordered" style="max-height:300px" ng-class="{ paginating: paginating }"><thead><tr><th>#</th><th ng-repeat="col in _columns" ng-if="(!col.enableCondition  || col.enableCondition === 'Y')" class="{{col.style}}"><span>{{col.label}}</span> <a class="pull-right" ng-if="col.sortable==='Y'" ng-click="sort(col);"><i ng-if="!col.sort" class="fa fa-chevron-down"></i><i ng-if="col.sort" class="fa fa-chevron-up"></i></a></th></tr></thead><tbody tagged-infinite-scroll="getMore()" tagged-infinite-scroll-disabled="!enabled || paginating" tagged-infinite-scroll-distance="2"><tr ng-if="_dtableData && _dtableData.length == 0 "><td colspan="{{_columns.length + 1}}">No data found</td></tr><tr ng-repeat="row in _dtableData"><td>{{$index+1}}</td><td ng-repeat="col in _columns" class="{{col.style}}" ng-if="(!col.enableCondition  || col.enableCondition === 'Y')"><span ng-if="col.template "><div bind-html-compile="col.template"></div></span><span ng-show="!col.template">{{row[col.attributeName]}}</span></td></tr><tr><td colspan="{{_columns.length + 1}}" ng-show="isLoading"><div id="loader"></div></td></tr></tbody></table></div></div></div><div ng-if="md.showSearch !== 'Y'"><div class="ibox float-e-margins"><div class="ibox-title"><h5><i class="fa fa-table"></i> {{md.header}}</h5><span class="pull-right m-r-xs {{item.css ? item.css : 'header-top-fix'}}" ng-repeat="item in md.headerItems"><span ng-if="item.isTemplate !=='Y'"><a href="{{item.link}}" ng-click="item.action" class="btn btn-success btn-sm"><i class="fa {{item.icon}}"></i> {{item.label}}</a> </span><span ng-if="item.isTemplate =='Y'"><span bind-html-compile="item.template"></span></span></span></div><div class="ibox-content"><table class="table table-bordered"><thead><tr><th>#</th><th ng-repeat="col in _columns" ng-if="(!col.enableCondition  || col.enableCondition === 'Y')" class="{{col.style}}"><span>{{col.label}}</span> <a class="pull-right" ng-if="col.sortable==='Y'" ng-click="sort(col);"><i ng-if="!col.sort" class="fa fa-chevron-down"></i><i ng-if="col.sort" class="fa fa-chevron-up"></i></a></th></tr></thead><tbody><tr ng-if="_dtableData && _dtableData.length == 0 "><td colspan="{{_columns.length + 1}}">No data found</td></tr><tr ng-repeat="row in _dtableData"><td>{{$index+1}}</td><td ng-repeat="col in _columns" class="{{col.style}}"><span ng-if="col.template && (!col.enableCondition  || col.enableCondition === 'Y')"><div bind-html-compile="col.template"></div></span><span ng-show="!col.template  && (!col.isEditable || col.isEditable == 'N') &&  (!col.enableCondition  || col.enableCondition === 'Y')">{{row[col.attributeName]}} </span><span ng-show="!col.template && (col.isEditable === 'Y') && (!col.enableCondition  || col.enableCondition === 'Y')"><span ng-if='col.type == "checkbox"'><div class="checkbox"><label><input type="checkbox" ng-true-value="'Y'" ng-false-value="'N'" ng-model="row[col.attributeName]"> <span class="cr"><i class="cr-icon glyphicon glyphicon-ok"></i></span></label></div></span><span ng-if='col.type === "combostore"'><done-select ng-model="row[col.attributeName]" ng-change="tableContext.onChange(row)" custom-object="{{col.customobject}}" key-attribute="{{col.keyattribute}}" label-attribute="{{col.labelattribute}}"></done-select></span><span ng-if='col.type === "date"'><div class="input-group date"><input ng-model="row[col.attributeName]" type="datetime" class="form-control" date-time="" min-view="date" auto-close="true" format="dd/MM/yyyy"> <span class="input-group-addon"><i class="fa fa-calendar"></i></span></div></span><span ng-if='col.type === "string"'><input class="form-control" ng-change="tableContext.onChange(row)" ng-blur="tableContext.onBlur(row)" ng-model="row[col.attributeName]" type="text"> </span><span ng-if='col.type === "number"'><input class="form-control" ng-change="tableContext.onChange(row)" ng-blur="tableContext.onBlur(row)" ng-model="row[col.attributeName]" type="number"></span></span></td></tr></tbody></table></div></div></div></div>
